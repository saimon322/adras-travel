<div class="main-form <%=isGray?'main-form--gray':''%>">
    <div class="container main-form__container">
        <div class="main-form__content">
            <div class="main-form__block">
                <h2 class="main-form__title">Есть вопрос или нужна консультация? </h2>
                <p class="main-form__text">
                    Заполните короткую форму обратной связи и мы свяжемся с вами в ближайшее время!
                </p>
            </div>

            <div class="main-form__block">
                <form action="#" class="form">
                    <div class="main-form__wrapper">
                        <input type="text" name="name" placeholder="Ваше имя">
                        <input type="text" name="phone" placeholder="Электронная почта">
                        <textarea name="question" placeholder="Задайте вопрос..."></textarea>
                    </div>
                    
                    <button type="submit" class="button button--shadow main-form__button">Отправить</button>
                </form>
            </div>
        </div>
    </div>
</div><!-- /.main-form -->
