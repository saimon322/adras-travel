<form class="form contacts-form">
    <div class="contacts-form__text">
        Заполните форму заявки бронирования. Наш менеджер свяжется с вами в ближайшее время.
    </div>
    <div class="contacts-form__main">
        <input type="text" value="" name="name" placeholder="Ваше имя">
        <input type="text" name="phone" placeholder="Электронная почта">
        <select name="tour">
            <option value="" selected disabled>Название тура</option>
            <option value="">Центральная Азия</option>
            <option value="">Узбекистан</option>
            <option value="">Туркменистан</option>
            <option value="">Таджикистан</option>
            <option value="">Казахстан</option>
            <option value="">Крыгызстан</option>
        </select>
        <input type='text' name="date" placeholder="Ожидаемая дата отправления" class="datepicker">
    </div>
    <button type="submit" class="button button--shadow contacts-form__button">Отправить</button>
</form>
